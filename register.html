<section class="w-full h-[80px] 
bg-[url('assets/images/accueil/fond1.png')] 
bg-cover bg-center bg-no-repeat 
flex items-center justify-center">

<div class="text-center">

<h1 class="text-3xl font-serif text-[#3b2f2f] mb-1">
Inscription
</h1>

<p class="text-[#6b5e5e] text-lg">
Créez votre compte en quelques secondes.
</p>

</div>

</section>
<main class="bg-[url('assets/images/accueil/fond2.png')] 
bg-cover bg-center bg-no-repeat py-6">

<section class="w-full">

<div class="max-w-xl mx-auto 
bg-white rounded-xl shadow-lg 
px-4 md:py-6">


<h2 class="text-3xl font-serif text-[#3b2f2f] mb-2">
Inscription
</h2>

<p class="text-sm text-[#6b5e5e] mb-6">
Créez votre compte
</p>


    <form class="space-y-5">

      <input
        type="text"
        placeholder="Nom"
        class="w-full border rounded-md px-4 py-3 focus:outline-none focus:ring-1 focus:ring-[#a1745e]"
      />

      <input
        type="email"
        placeholder="Adresse e-mail"
        class="w-full border rounded-md px-4 py-3 focus:outline-none focus:ring-1 focus:ring-[#a1745e]"
      />

      <input
        type="password"
        placeholder="Mot de passe"
        class="w-full border rounded-md px-4 py-3 focus:outline-none focus:ring-1 focus:ring-[#a1745e]"
      />

      <input
        type="password"
        placeholder="Confirmer le mot de passe"
        class="w-full border rounded-md px-4 py-3 focus:outline-none focus:ring-1 focus:ring-[#a1745e]"
      />

      <p class="text-xs text-[#6b5e5e] leading-relaxed">
        En m’inscrivant, j’accepte les
        <span class="underline cursor-pointer">Conditions d’utilisation</span>
        et la
        <span class="underline cursor-pointer">Politique de confidentialité</span>
        d’Ebuy.
      </p>

      <button
        type="submit"
        class="w-full bg-[#a1745e] text-white py-3 rounded-md hover:opacity-90 transition"
      >
        S’inscrire
      </button>

      <!-- Séparateur -->
      <div class="flex items-center gap-4 my-6">
        <div class="flex-1 h-px bg-gray-200"></div>
        <span class="text-sm text-gray-400">ou</span>
        <div class="flex-1 h-px bg-gray-200"></div>
      </div>
      <p class="text-sm text-center mt-4">
        Déjà inscrit ?
     </p>

      <a href="login.html"
      class="block text-center mt-2 border border-[#a1745e] text-[#a1745e]
          py-2 rounded-md hover:bg-[#a1745e] hover:text-white transition">
        Se connecter
</a>


      <!-- Boutons sociaux -->
      <div class="flex flex-col md:flex-row gap-4">
        <button
          type="button"
          class="w-full border rounded-md py-3 flex items-center justify-center gap-2 hover:bg-gray-50"
        >
          <i class="fa-brands fa-facebook-f text-blue-700"></i>
          Inscription avec Facebook
        </button>

        <button
          type="button"
          class="w-full border rounded-md py-3 flex items-center justify-center gap-2 hover:bg-gray-50"
        >
          <i class="fa-brands fa-google text-red-500"></i>
          Inscription avec Google
        </button>
      </div>

    </form>
